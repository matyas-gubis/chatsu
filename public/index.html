<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatsu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form class="w-full max-w-sm bg-white shadow-lg rounded-lg p-6" id="login-panel">
        <!-- Form Header -->
        <h2 class="text-center text-2xl font-semibold text-gray-700 mb-6">Sign In / Sign Up</h2>

        <!-- Username Field -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="username">Username</label>
            <input type="text" id="username"
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your username">
        </div>

        <!-- Password Field -->
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
            <input type="password" id="password" name="password"
                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your password">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none">
                Sign In / Sign Up
            </button>
        </div>
    </form>


    <div class="flex w-full max-w-5xl h-[90vh] bg-white shadow-lg rounded-lg overflow-hidden hidden" id="chat-panel">
        <!-- Sidebar -->
        <div class="w-1/3 bg-gray-200 p-4 overflow-y-auto">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Channels</h2>
            <div class="mb-6">
                <div class="font-medium text-gray-700 mb-2">Global</div>
                <div class="bg-gray-300 p-2 rounded-lg"># General Chat</div>
            </div>

            <!-- Online People Section -->
            <div class="mb-6">
                <button class="w-full text-left font-medium text-gray-700 mb-2" id="online-toggle">Online
                    People</button>
                <div id="online-people" class="space-y-2">
                    <div class="bg-green-100 p-2 rounded-lg">John Doe</div>
                    <div class="bg-green-100 p-2 rounded-lg">Jane Smith</div>
                    <div class="bg-green-100 p-2 rounded-lg">Alex Johnson</div>
                </div>
            </div>

            <!-- Friends Section -->
            <div>
                <button class="w-full text-left font-medium text-gray-700 mb-2" id="friends-toggle">Friends</button>
                <div id="friends" class="space-y-2">
                    <div class="bg-green-100 p-2 rounded-lg flex items-center space-x-2">
                        <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                        <span>Chris Evans</span>
                    </div>
                    <div class="bg-gray-100 p-2 rounded-lg flex items-center space-x-2">
                        <span class="w-3 h-3 bg-gray-400 rounded-full"></span>
                        <span>Mark Ruffalo</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex flex-col w-2/3">
            <div class="bg-blue-500 text-white text-center py-4">
                <h1 class="text-xl font-semibold">Chat with Chris Evans</h1>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <div class="flex">
                    <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">
                        Hello! How can I help you today?
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">
                        I need some information about your services.
                    </div>
                </div>
                <div class="flex">
                    <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">
                        Sure! What would you like to know?
                    </div>
                </div>
            </div>
            <div class="bg-gray-100 p-4">
                <form class="flex" id="message-form">
                    <input type="text" name="message" id="message"
                        class="flex-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Type your message...">
                    <button type="submit"
                        class="ml-4 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 focus:outline-none">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js"></script>

</body>

</html>
